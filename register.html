<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WTMAG Register</title>
<link rel="stylesheet" href="css/register.css">
</head>

<body>
  <form>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>

      <label for="email"><b>Username</b></label>
      <input type="text" name="username" placeholder="Enter Username" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="email"><b>Phone Number</b></label>
      <br>
      <select name="phoneCode" required>
        <option selected hidden value="">Code</option>
   <option value="">+27</option>
      </select>
      <input type="phone" name="phone" placeholder="812345678" required>

      <p>By creating an account you agree or sign in <a href="login.html" target="_blank">here</a></p>

      <div class="clearfix">

        <button type="submit" class="btn" onclick="redirectHome()">Sign Up</button>
      </div>
    </div>
  </form>

</body>
<script>
function redirectHome(){
    location.replace("index.html")
}
</script>
</html>
